
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuCraft Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Highlight.js Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair+Display', serif; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; padding: 0 !important; }
            .letterhead-page { 
                margin: 0 !important;
                padding: 1.5cm !important;
                box-shadow: none !important;
                min-height: auto !important;
                border: none !important;
            }
        }
        .mermaid svg { max-width: 100%; height: auto; }
        
        /* Custom Table Styling for Technical Documents */
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            font-size: 0.9em;
            border: 1px solid #e2e8f0;
        }
        .prose thead th {
            background-color: #f8fafc;
            border-bottom: 2px solid #cbd5e1;
            color: #0f172a;
            padding: 12px 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .prose tbody td {
            padding: 10px 16px;
            border-bottom: 1px solid #f1f5f9;
            color: #334155;
        }
        .prose tbody tr:nth-child(even) {
            background-color: #fcfdfe;
        }
        .prose tbody tr:hover {
            background-color: #f1f5f9;
        }

        /* Syntax Highlighting Tweaks */
        .prose pre {
            background-color: #f8fafc !important;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem !important;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        .prose code {
            color: #e11d48;
            background-color: #fff1f2;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
            font-weight: inherit;
        }
        
        /* Ensure markdown content doesn't break layout */
        .prose pre { white-space: pre-wrap; word-break: break-all; }
    </style>
<script type="importmap">

    "highlight.js": "https://esm.sh/highlight.js@^11.11.1",

    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
